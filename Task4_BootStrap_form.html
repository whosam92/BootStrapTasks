<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 Bootstrap form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  
</head>
<body>


    <form>
        <fieldset>
          <div class="m-3">
            <label class="form-label"><b>First Name:</b></label>
            <input type="text" id="disabledTextInput" class="form-control" >
          </div>
          <div class="m-3">
            <label class="form-label m-3"><b>Last Name:</b></label>
            <input type="text" id="disabledTextInput" class="form-control" >
          </div>
          

<div class="m-3 d-flex gap-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
            </div>

          <div class="m-3">
            <input type="date" id="disabledTextInput" class="form-control" >
          </div>

          <button type="submit" class="btn btn-primary m-3">Add</button>
        </fieldset>
      </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
