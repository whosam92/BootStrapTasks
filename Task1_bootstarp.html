<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>


    </style>
</head>
<body>

    <div class="container mt-5">
        <table class="table border" >
            <thead>
                <tr>
                    <th class="border" scope="col">First Name</th>
                    <th class="border" scope="col">Last Name</th>
                    <th class="border" scope="col">Mobile Number</th>
                    <th class="border" scope="col">Email</th>
                </tr>
            </thead>
            <tbody>

                <tr class="table-danger border border-danger">
                    <td class="table-danger border border-danger" scope="row">John</td>
                    <td class="table-danger border border-danger">Doe</td>
                    <td class="table-danger border border-danger">077777777777</td>
                    <td >johndoe@example.com</td>
                </tr>




                <tr class="table-warning border border-warning">
                    <td class="table-warning border border-warning" scope="row">Mary</td>
                    <td class="table-warning border border-warning">Moe</td>
                    <td class="table-warning border border-warning">077777777777</td>
                    <td class="table-warning border border-warning">MaryMoe@example.com</td>
                </tr>


                <tr class="table-primary border">
                    <td class="table-primary border border-primary"scope="row">Julie</td>
                    <td class="table-primary border border-primary" >Dollie</td>
                    <td class="table-primary border border-primary" >077777777777</td>
                    <td class="table-primary border border-primary" >johndoe@example.com</td>
                </tr>
          
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
