<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>

        .circle-image {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            border-radius: 50%;
            object-fit: cover;
            margin: auto;
            display: block;
        }

        body {
            background-color: #f8fdfa; 
        }
    </style>
</head>
<body>
    <section class="container py-5">
        <div class="row align-items-center bg-light m-0 p-2">

            <!-- Left  side -->

            <div class="col-md-6 text-center text-md-start">
                <h2 class="fw-bold mb-3">Enter a new age of <br> <span>web design</span></h2>
                <p class="text-muted">
                    This section is perfect for featuring some information about your application, 
                    why it was built, the problem it solves, or anything else! There's plenty of space 
                    for text here, so don't worry about writing too much.
                </p>
            </div>

            <!-- Right Side  -->

            <div class="col-md-6 d-flex justify-content-center">
                <img src="imgpurple.png" alt="Circular Graphic" class="circle-image">
            </div>
        </div>
    </section>

  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
